<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let item of listImg" class="col mb-2">
      <div class="card">
        <img [src]="item.previewURL" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <a [href]="item.largeImageURL" target="_blank" class="btn btn-primary">VER IMAGEN</a>
        </div>
        <div class="card-footer text-center text-muted">
            <div class="row">
                <div class="col">
                    <p class="likesView">Likes</p>
                    <span class="badge badgelight">{{item.likes}}</span>
                </div>
                <div class="col">
                    <p class="likesView">Views</p>
                    <span class="badge badgelight">{{item.views}}</span>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <!--PAGINATION-->
  <div *ngIf="listImg.length > 0" class="d-flex justify-content-center mt-2">
    <ul class="pagination pagination-lg">
      <li *ngIf="currentPage > 1" class="page-item">
        <a class="page-link" (click)="lastPage()">&laquo; ANTERIOR</a>
      </li>

      <li *ngIf="nextPageClass()" class="page-item">
        <a class="page-link" (click)="nextPage()">SIGUIENTE &raquo;</a>
      </li>
    </ul>
  </div>
